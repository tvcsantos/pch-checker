### IMAGE

# posters
posters.format=jpg
posters.width=257
posters.height=380
posters.normalize=true
posters.reflection=false
posters.perspective=false
posters.logoHD=false
posters.logoTV=false
posters.language=false
mjb.sets.createPosters=true

# thumbnails
thumbnails.format=jpg
thumbnails.width=131
thumbnails.height=196
thumbnails.logoHD=false
thumbnails.logoTV=false
thumbnails.logoSet=false
thumbnails.language=false
thumbnails.normalize=true
thumbnails.perspective=false

# BANNERS 
mjb.includeWideBanners=true
banners.format=jpg
banners.width=387
banners.height=75
banners.normalize=true
banners.reflection=false
banners.perspective=false

#Fanart
fanart.upscale=false
mjb.sets.indexFanart=true
fanart.movie.download=true
fanart.movie.width=1920
fanart.movie.height=1080
fanart.tv.download=true
fanart.tv.width=1920
fanart.tv.height=1080

#video images
mjb.includeVideoImages=true
videoimages.width=400
videoimages.height=230
videoimages.normalize=true
videoimages.reflection=false

### YAMJ Settings

mjb.nbThumbnailsPerPage=18
mjb.nbThumbnailsPerLine=18
mjb.nbTvThumbnailsPerPage=15

mjb.skipHtmlGeneration=true
mjb.forceSkinOverwrite=true
mjb.fullCategoriesInIndexes=false

mjb.homePage=
mjb.indexFile=index.htm
mjb.clean.skip=eversion.phf|eversion.swf
mjb.skin.copyDirs=interface|eskins

mjb.fullMovieInfoInIndexes=true
mjb.includeEpisodePlots=true

sorting.strip.prefixes="A ","An ","The ","Le ","Les ", "De ", "Het ", "Een ", "El ", "La ", "Los ", "Las "
certification.ordering=G,TV-G,PG,TV-PG,PG-13,TV-14,R,NC-17,Unrated,Not Rated
indexing.character.replacement=\u00C0-A,\u00C1-A,\u00C2-A,\u00C3-A,\u00C4-A,\u00C7-C,\u00C8-E,\u00C9-E,\u00CA-E,\u00CB-E,\u00CC-I,\u00CD-I,\u00CE-I,\u00CF-I,\u00D1-N,\u00D2-O,\u00D3-O,\u00D4-O,\u00D5-O,\u00D6-O,\u00D9-U,\u00DA-U,\u00DB-U,\u00DC-U
indexing.character.groupEnglish=false

highdef.differentiate=false
highdef.720.width=1280
highdef.1080.width=1920

# NOTE: EVERSION SUPPORTS LONGER PLOTS.
plugin.plot.maxlength=2000
plugin.outline.maxlength=1000